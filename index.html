<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Computing Services | Microsoft Azure</title>
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Header - START -->
    <header>
      <div class="header-top">
        <button class="nav-menu-btn">
          <i class="ms-Icon ms-Icon--GlobalNavButton"></i>
        </button>
        <button class="nav-search-btn">
          <i class="ms-Icon ms-Icon--Search"></i>
        </button>
        <a href="#" class="ms-logo"
          ><img src="./assets/images/ms-logo.png" alt="Microsoft logo"
        /></a>
      </div>
      <!-- Categories -->
      <div class="category-selector">
        <div class="inner-container">
          <button>Azure</button>
          <i class="ms-Icon ms-Icon--ChevronDown"></i>
        </div>
      </div>
    </header>
    <!-- Header - END -->

    <!-- Hero - START -->
    <main>
      <div class="hero-banner">
        <img src="./assets/images/hero-banner.avif" alt="Hero Banner Image" />
      </div>

      <div class="container">
        <div class="hero-text-container">
          <div class="inner-container">
            <div class="hero-subtle">AZURE. LIMITLESS INNOVATION.</div>
            <div class="hero-title">Turn AI curious into AI capable</div>
            <div class="hero-description">
              Expand your AI skills with the latest technologies featured at
              Microsoft Ignite. Pay as you go or try Azure free for up to 30
              days. There’s no upfront commitment—cancel anytime.
            </div>
          </div>
        </div>

        <div class="hero-actions-container">
          <div class="inner-container">
            <a href="#" class="btn btn-primary"
              ><span>Get started with Azure</span></a
            >
            <a href="#" class="btn btn-secondary"
              ><span>Explore Azure AI</span></a
            >
          </div>
        </div>
      </div>
    </main>
    <!-- Hero - END -->
  </body>
</html>
